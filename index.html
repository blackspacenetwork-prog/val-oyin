<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Val Oyin ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f9e, #ffc371);
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
}

h1 {
  margin-top: 15px;
  font-size: 2.2rem;
  color: white;
  text-shadow: 0 0 15px hotpink;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* Dancing character */
.character {
  font-size: 110px;
  animation: float 2.5s ease-in-out infinite,
             dance 0.8s infinite alternate;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
}

@keyframes dance {
  from { transform: rotate(-8deg) scale(1); }
  to { transform: rotate(8deg) scale(1.05); }
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 120px;
}

button {
  font-size: 1.3rem;
  padding: 14px 35px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff1e56;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#no {
  background: #222;
  color: white;
  left: 50%;
  transform: translateX(20%);
}

.heart, .firework {
  position: absolute;
  font-size: 28px;
  pointer-events: none;
}

.heart {
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(800px); opacity: 0; }
}

.firework {
  animation: boom 1s ease-out forwards;
}

@keyframes boom {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(3.5); opacity: 0; }
}

.audio-btn {
  margin-top: 15px;
  background: white;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  font-size: 1rem;
  cursor: pointer;
}
</style>
</head>
